<div [hidden]="!show" class="col-sm-3 col-sm-offset-7 frame" id="chat_box">
  <!-- head -->
  <div id="head1" class="row">
    <div class="col col-md-12">
      <div id="btm_box1">
        <div id="text_div1" class="msj-rta macro">
          <div id="text_in" class="text text-r">
            <h5>
              <b>HCL Demo Chat bot</b>
            </h5>
            <!-- <h5><b><span><img id="chat_img" class="img-rectangle" src="../assets/images/chat.png"></span><span> Chat bot</span></b></h5> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- body -->

  <div class="scrollbar">
    <div class="scrollable" id="text_body" #content>
      <div id="cust_messages" #cust_content>
        <ng-container *ngFor="let message of messages | async" #cust_messages>

          <div id="cust_message" class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                                'to':   message.sentBy === 'user' }">
            {{ message.content }}
          </div>

          <!-- <input type="hidden" value="{{ message.demand_data}}" > -->

        </ng-container>
      </div>

    </div>
  </div>

  <!-- <div *ngFor="let data of messages">
    <p>{{data.demand_data}}</p>
  </div> -->

  <!-- end ofbody -->

  <!-- bottom input box -->
  <div id="btm_box">
    <div id="text_div2" class="msj-rta macro">
      <div id="text_in" class="text text-r">
        <form (ngSubmit)="sendMessage()">

          <input title="click here to type a message" id="cust_input" [(ngModel)]="formValue" name="formValue" #msg class="mytext"
            autocomplete="off" placeholder="{{place_holder}}">
          <span>
            <img (click)="uploadFile()" title="Upload file" id="attach_img" class="img-rectangle" src="../assets/images/attachment-1.png">

            <img (click)="voiceChat()" id="mic_img" class="img-rectangle" src="../assets/images/mic2.png">
          </span>

          <input [disabled]="msg==''" id="sbt" type="submit">
        </form>

      </div>
    </div>
  </div>
</div>

<div id="graph_div" style="width:700px;height:700px;position:fixed;">
  <div  style="display: block">
    <canvas baseChart 
    [datasets]="barChartData" 
    [labels]="barChartLabels" 
    [options]="barChartOptions"
    [legend]="barChartLegend"
    [chartType]="barChartType" 
    (chartHover)="chartHovered($event)" 
    (chartClick)="chartClicked($event)">
    </canvas>
  </div>
</div>
